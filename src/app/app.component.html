<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="http://51.15.2.21/37.165.29.91-6203a901dd543.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Bienvenue sur l'acceuil du serveur</h1>
            </div>
            <div class="row">
                <div class="card-body col-lg-6">
                    <h5>Liste des serveur web :</h5>
                    <br>
                    <div style="text-align: center;">
                        <a *ngFor="let web_server of webserver" class="card list-group-item-action" href="{{web_server.url}}">{{web_server.name}}<div class="separator"></div> status : {{web_server.status}}</a>
                    </div>
                </div>
                <div class="card-body col-lg-6">
                    <h5>Liste des serveurs de jeux :</h5>
                    <br>
                    <div id="game_servers_div" style="text-align: center;">
                        <div *ngFor="let game_server of gameserver" class="card list-group-item-action" style="margin-bottom: 10px;">
                            <p>{{game_server.text}}</p>
                            <div class="separator"></div>
                            <p>ip : {{game_server.ip}}</p>
                            <div class="separator"></div>
                            <p>type : {{game_server.type}}</p>
                            <div class="separator"></div>
                            <p>whitelist : {{game_server.whitelist}}</p>
                            <div class="separator"></div>
                            <p>status : {{game_server.status}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style type="text/css" id="css">
    .separator {
        color: black;
        border: 1px solid black;
        width: 100%;
    }
</style>

</html>
